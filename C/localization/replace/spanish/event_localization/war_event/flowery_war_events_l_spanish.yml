l_spanish:
  
 designated_sacrifice_died.t:0 "Sacrificio marcado muerto"
 designated_sacrifice_died.desc:0 "[dead_designated_sacrifice.GetShortUIName|U] murió antes de que pudiera sacrificar [dead_designated_sacrifice.GetHerHim] a [ROOT.Char.GetFaith.HighGodName]. Mi [ROOT.Char.GetFaith.AltPriestTermPlural] y la gente por igual no están contentos."
 designated_sacrifice_release.t:0 "Sacrificio marcado liberado"
  #AGOT Modified, vanilla scoping issue 
 #designated_sacrifice_released.desc:0 "[released_designated_sacrifice.GetShortUIName|U] ha sido liberado en lugar de sacrificado a [ROOT.Char.GetFaith.HighGodName]. Mi [ROOT.Char.GetFaith.AltPriestTermPlural] y la gente por igual no están contentos."
 designated_sacrifice_released.desc:0 "[released_designated_sacrifice.GetShortUIName|U] ha sido liberado en lugar de sacrificado a [imprisoner.GetFaith.HighGodName]. Mi [imprisoner.AltPriestTermPlural] y la gente por igual no están contentos."
 designated_human_sacrifice_modifier:0 "Sacrificio Humano Designado"
 designated_human_sacrifice_modifier_desc:0 "Este personaje ha sido marcado divinamente para el sacrificio humano. Al menos, según su captor."
 human_sacrifice.0001.t:0 "Dioses sedientos"
 human_sacrifice.0001.desc:0 "Han pasado varios años desde que conduje una guerra florida en nombre de [ROOT.Char.GetFaith.HighGodName], pero aún no he sacrificado a todos los prisioneros de alto perfil capturados al final del conflicto. Mi [ROOT.Char.GetFaith.AltPriestTermPlural] se impacienta, y la gente común susurra que [ROOT.Char.GetFaith.WarGodName] ha desviado la mirada de [ROOT.Char.GetFaith.WarGodHerHis] de mí."
 human_sacrifice.0001.a:0 "Espera, ¿seguramente servirá un sacrificio tardío?"
 human_sacrifice.0001.b:0 "Soporto estoicamente su desprecio."
 human_sacrifice.0001.c:0 "Esta barbarie me cae mal."
 human_sacrifice_coward_modifier:0 "Dioses sedientos ofendidos"
 human_sacrifice_coward_modifier_desc:0 "Este personaje es conocido por arrastrarse y poner excusas ante lo divino."
 flowery_war_cb_ended_invalid.t:0 "Guerra invalidada"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker:0 "El [war.GetName] ha terminado: Adquirí sacrificios en otra parte."
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender:0 "El [war.GetName] ha terminado: [attacker.GetShortUIName] adquirió sacrificios adecuados en otro lugar."
 flowery_war_cb_ended_invalid.desc_no_sacrificers:0 "El [war.GetName] ha terminado: ninguno de los participantes principales practica abiertamente el sacrificio humano."
