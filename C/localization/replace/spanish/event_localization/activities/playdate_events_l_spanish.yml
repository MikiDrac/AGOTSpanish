 playdate.5005.t:0 "La gran Muralla" #NT!
 playdate.5005.desc:0 "¡Ahí está la pelota! Cuando pasa a mi lado, le doy un poderoso golpe con la pierna. Lejos #EMP demasiado#! todopoderoso.\n\nLa pelota se desliza por el aire y gira rápidamente. Pasa zumbando entre la multitud, en el aire y se eleva sobre una pared cercana. El ruido sordo de su aterrizaje es sonoro.\n\nMiro hacia la pared. Es bastante alto, más del doble de mi altura." #NT!
 playdate.5005.ending:0 "De hecho, un poco demasiado alto para mi gusto. Mientras reflexiono sobre mis opciones, noto que [bullied_kid.GetFirstName] está parado a cierta distancia, haciendo [bullied_kid.GetHerHis] todo lo posible para mirar a cualquier lugar menos a la pared." #NT!
 playdate.5005.a:0 "¡[bullied_kid.GetFirstNameNoTooltip] debería ir a buscarlo!" #NT!
 playdate.5005.b:0 "Muy bien, #EMP pared#!, aquí va..." #NT!
 playdate.5005.b.success:0 "Saltas la pared, la más elegante de todas." #NT!
 playdate.5005.b.success.tt:0 "Todos los participantes obtienen #positive_value 15#! opinión sobre usted" #NT!
 playdate.5005.b.failure:0 "Saltas la pared y luego agarras la pelota." #NT!
 playdate.5005.b.failure.tt:0 "Todos los participantes pierden #negative_value 5#! opinión sobre ti" #NT!
 playdate.5005.b.failure.gameends:0 "El partido de fútbol termina" #NT!
 playdate.5005.b.critfailure:0 "Arruinas la pared y te caes." #NT!
 playdate.5005.c:0 "Busquemos algo más que hacer, ¿vale?" #NT!
 playdate.5005.more_balls:0 "¡Compraré otra pelota!" #NT!
  
 playdate.5006.t:0 "¡Me voy a casa!" #NT!
 playdate.5006.desc:0 "Todo se está volviendo un poco competitivo aquí en el fútbol. El pensamiento apenas se había formado en mi mente cuando ocurrió otro punto de inflamación, cuando [ball_kid.GetFirstName] es golpeado con fuerza por [bully_kid.GetFirstName], enviando a [ball_kid.GetHerHim] cayendo hacia un arbusto cercano. [bully_kid.GetFirstNameNoTooltip], amablemente, comienza a reír.\n\n"¡E-ya es suficiente!" [ball_kid.GetFirstNameNoTooltip] tartamudea enojado, sacando a [ball_kid.GetHerselfHimself] del arbusto. [ball_kid.GetSheHe|U] agarra la pelota mientras [ball_kid.GetSheHe] lo hace. "¡Me voy a casa y me llevo mi pelota!"\n\nSe hace un silencio incómodo." #NT!
 playdate.5006.a:0 ""Lo siento, [ball_kid.GetFirstNameNoTooltip]."" #NT!
 playdate.5006.a.tt:0 "No fue tu culpa, pero claramente [bully_kid.GetFirstNameNoTooltip] no se va a disculpar..." #NT!
 playdate.5006.b:0 ""¡Espera, [ball_kid.GetFirstNameNoTooltip]! Por favor, quédate"." #NT!
 playdate.5006.b.success:0 "Convences a [ball_kid.GetHerHim] para que se quede" #NT!
 playdate.5006.b.failure:0 "[ball_kid.GetSheHe|U] se va de todos modos" #NT!
 playdate.5006.c:0 "Será mejor que me quede callado." #NT!
 playdate.5006.d:0 ""Estás dejando la pelota. Ahora es nuestra"." #NT!
  
 playdate.5007.t:0 "Se metió con" #NT!
 playdate.5007.desc:0 "Una risa estridente divide el aire. Justo al otro lado del patio frente a mí, [sad_kid.GetFirstName] se acobarda ante [bully_kid.GetFirstName], quien señala a [sad_kid.GetHerHim] burlonamente.\n\n"[sad_kid.GetSheHe|U] apenas puede patear una pelota de fútbol. ¡Quién querría ser amigo de ese [sad_kid.Custom('InsultNoun')]!"\ n\n[sad_kid.GetFirstNameNoTooltip], lloriqueando, mira a su alrededor en busca de apoyo, pero parece ser poco y espaciado." #NT!
 playdate.5007.a:0 ""¡Dejas en paz a [sad_kid.GetHerHim]!"" #NT!
 playdate.5007.a.tt:0 "Das un paso adelante para enfrentarte al matón..." #NT!
 playdate.5007.a.success:0 "Los intimidas para que retrocedan" #NT!
 playdate.5007.a.failure:0 "[bully_kid.GetFirstNameNoTooltip] descubre tu farol y te gana" #NT!
 playdate.5007.b:0 ""#EMP I#! lo haría."" #NT!
 playdate.5007.c:0 "Será mejor que me mantenga al margen de esto." #NT!
  
 playdate.5008.t:0 "Momento de último año" #NT!
 playdate.5008.desc:0 ""¿Estarás #EMP tranquilo#!, por el amor de [old_timer.GetFaith.HighGodName]?" [old_timer.GetFirstName] está asomado a una ventana con parteluz encima de nosotros, apoplético, agitando el puño. "¡Malditos niños están haciendo tanto ruido! Apenas puedo oírme #EMP pensar!#!"\n\nI recoger la pelota cuando se acerca a mí, mirando al viejo [old_timer.GetWomanMan] mientras [old_timer.GetSheHe] se lanza hacia nosotros. [old_timer.GetSheHe|U] es verdaderamente #EMP antiguo :#!,0 ¡tal vez incluso treinta o cuarenta años!\n\nNo es de extrañar que [old_timer.GetSheHe] esté enojado." #NT!
 playdate.5008.a:0 ""¡Cállate, viejo loco!"" #NT!
 playdate.5008.b:0 ""Lo sentimos. Estaremos más tranquilos"." #NT!
  
 playdate.5009.t:0 "Pies atronadores" #NT!
 playdate.5009.desc:0 "Aunque seamos niños, el fútbol puede convertirse en un juego tremendamente duro. Lo que comenzó como un partido divertido de repente se convirtió en un combate cuerpo a cuerpo en toda regla, y me toma unos segundos recuperar el rumbo.\n\nCuando lo hago, escucho un grito estridente de dolor y terror proveniente del montón de niños que pelean. Atrapado en el fondo, veo [small_kid.GetFirstName], siendo pisoteado por decenas de pies. [small_kid.GetSheHe|U] grita lastimosamente, pero el ruido es demasiado fuerte y los demás están demasiado obsesionados con el juego." #NT!
 playdate.5009.a:0 ""¡[small_kid.GetFirstNameNoTooltip]! ¡Espera, ya voy!"" #NT!
 playdate.5009.a.critical_success:0 "Rescatas a [small_kid.GetHerHim] heroicamente" #NT!
 playdate.5009.a.success:0 "Tu rescatas [small_kid.GetHerHim]" #NT!
 playdate.5009.a.failure:0 "Tienes que proteger el cuerpo [small_kid.GetHerHis] con el tuyo propio." #NT!
 playdate.5009.b.failure:0 "[small_kid.GetFirstNameNoTooltip] sufre algunas heridas desagradables" #NT!
 playdate.5009.b.critfailure:0 "[small_kid.GetFirstNamePossessiveNoTooltip] lesiones son realmente espantosas" #NT!
 playdate_5009_every_child:0 "Todos los participantes no insensibles o sádicos #negative_value ganan estrés#!" #NT!
 playdate.5009.b:0 "No puedo mirar..." #NT!
 playdate.5009.c:0 ""Todos, #EMP ¡ALTO! #!"" #NT!
 playdate.5009.c.success:0 "Los futbolistas amotinados se ponen firmes" #NT!
 playdate.5009.c.failure:0 "Tus palabras caen en oídos sordos" #NT!
  
 playdate.5010.t:0 "¡Ese es mi [embarrassed_child.Custom('GirlBoy')|U]!" #NT!
 playdate.5010.desc:0 ""¡Atrapenlo! ¡Empujala contra la pared! ¡Eso es!" [obnoxious_parent.GetFirstNamePossessive] voz resuena a través del patio. [obnoxious_parent.GetSheHe|U] ha publicado en una esquina para ver a [embarrassed_child.GetFirstName] jugar un partido de fútbol, ​​y su preferencia por [embarrassed_child.Custom('GirlBoy')] es evidente.\n\nBasta decir que [obnoxious_parent.GetFirstNameNoTooltip] se lo está tomando un poco #EMP#! demasiado en serio. \n\n"¡Oye! ¡No presiones [embarrassed_child.Custom('HerHim')], eso es hacer trampa!" [obnoxious_parent.GetFirstNamePossessiveNoTooltip] el histrionismo realmente está empezando a irritar." #NT!
 playdate.5010.a:0 "[obnoxious_parent.GetHerHis|U] brazos están dando vueltas muchísimo..." #NT!
 playdate.5010.a_flavor:0 "¡Haré como que [obnoxious_parent.GetFirstNameNoTooltip] me golpeó!" #NT!
 playdate.5010.a.tt:0 "Si tuviera que fingir que me golpeó un golpe errante, ¿tal vez [obnoxious_parent.GetSheHe] se iría a la mierda?" #NT!
 playdate.5010.a.tt.success:0 "Tu actuación genera una gran respuesta..." #NT!
 playdate.5010.a.success:0 "Todos se agolpan en estado de shock." #NT!
 playdate.5010.a.failure:0 "nadie te cree" #NT!
 playdate.5010.b:0 ""¡¿Podrías por favor callarte?!"" #NT!
 playdate.5010.c:0 "Me ocuparé de ello." #NT!
 scratched_and_bruised:0 "Arañazos y moretones" #NT!
 scratched_and_bruised_desc:0 "Este niño ha resultado ligeramente arañado y magullado, muy probablemente después de jugar un poco brusco." #NT!
 you_perspective_increase_wounds_children_no_death_effect:0 "Ganas [GetModifier('scratched_and_bruised').GetNameWithTooltip] o [GetTrait('wounded_1').GetName( GetNullCharacter )]" #NT!
