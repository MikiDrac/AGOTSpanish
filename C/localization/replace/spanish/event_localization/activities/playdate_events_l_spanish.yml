l_spanish:
  
  ### PHASES 
 playdate_phase:0 "Encuentro"
  
  ### OPTIONS 
  
  ### INTENTS 
  
 child_return_from_playdate_title:0 "Niño regresado"
 child_return_from_playdate_desc:0 "[child_scope.GetShortUIName] ha vuelto de encontrarse con otros rapaces en [host.LocalPlayerString( 'tu', 'la' )] corte[host.LocalPlayerString( '', 'Loc_ES_de_GetShortUIName' )]"
  
 playdate_header:0 "Encuentro de rapaces:"
 playdate.0010.desc:0 "¡¿Por qué aceptaste mi invitación y luego te fuiste con [other_host.GetTitledFirstName|l]?! Me acordaré de esto."
 playdate.0010.a:0 "Huy."
  
 playdate.1001.opening_desc:0 "¡Reúnete con otros rapaces en mi corte de [barony.GetNameNoTier]!"
 playdate.1001.host_likes_me:0 "¡Espero que vengas, porque tengo ganas de verte!"
 playdate.1001.host_dislikes_me:0 "Invito a todo rapaz importante. Por desgracia, eso te incluye."
 playdate.1001.host_gets_along_with_me:0 "Espero que vengas, si no, ¡te echaré mucho de menos!"
 playdate.1001.a:0 "¡Por supuesto que iré!"
 playdate.1001.b:0 "¡No, me niego!"
  
 playdate.1002.opening_desc:0 "¡Sería un placer que [child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)] visitara mi corte de [barony.GetNameNoTier] para encontrarse con más rapaces!"
 playdate.1002.host_likes_child:0 "¡Espero que venga, porque tengo ganas de ver[child_scope.GetHerHim]!"
 playdate.1002.host_dislikes_child:0 "Invito a todo rapaz importante. Por desgracia, eso [child_scope.GetHerHim] incluye."
 playdate.1002.host_gets_along_with_child:0 "Espero que venga, si no, ¡[child_scope.GetHerHim] echaría mucho de menos!"
 playdate.1002.a:0 "Por supuesto que irá."
 playdate.1002.b:0 "Debo rechazarlo."
  
 playdate.2001.t:0 "La reunión"
 playdate.2001.desc_opening:0 "¡Todos están aquí!\n\nConforme llegan los pequeños a la sala, la cabeza me da cada vez más vueltas."
 playdate.2001.desc_guest_of_interest_1_2_3:0 "Me alegro infinito de que [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] y [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] hayan podido venir. ¡Por no hablar de [guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 playdate.2001.desc_guest_of_interest_1_and_2:0 "¡Me encanta que [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] y [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] hayan podido venir!"
 playdate.2001.desc_guest_of_interest_1:0 "¡Qué alegría que [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] haya podido venir!"
 playdate.2001.desc:0 "¡Me encanta poder pasar tiempo con otros niños!"
 playdate.2001.desc_guest_of_interest_4:0 "Sin embargo, no me hace tanta gracia que también se haya presentado [guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)]. En fin, me da igual."
 playdate.2001.a:0 "¡Os doy la bienvenida!"
 playdate.2001.a.tt:0 "Comienza el encuentro de rapaces"
  
 playdate.2003.t:0 "$playdate_header$ Una celebración triste"
 playdate.2003.desc:0 "¡No me lo puedo creer! Pese a mis invitaciones y preparativos, nadie ha aparecido de mi encuentro de rapaces.\n\nPues vale. Disfrutaré de todos los dulces y de todos los juguetes yo sol[ROOT.Char.Custom('ES_OA')]. Y… y… ¿por qué no ha venido nadie?"
 playdate.2003.a:0 "¿Por qué no ha venido nadie?"
  
 playdate.2501.t:0 "Una cálida bienvenida"
 playdate.2501.likes_host:0 "¡Todos están reunidos en el gran salón cuando [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l] nos da la bienvenida al encuentro!"
 playdate.2501.dislikes_host:0 "Todos están reunidos en el gran salón cuando es[host.Custom('ES_EA')] [host.Custom('InsultAdjective')] [host.Custom('ES_DelDela')] [host.GetTitledFirstNameNoTooltip|l] nos da la bienvenida al encuentro."
 playdate.2501.a:0 "¡Qué ganas tengo!"
 playdate.2501.a_dislike:0 "Terminemos con esto."
  
 playdate.0020.t:0 "$playdate_header$ Se acabaron los juegos"
 playdate.0020.desc:0 "Dicen que [host.Custom2('MyCharacterIntroduction', ROOT.Char)] ha «fallecido», pero parece que nadie puede explicarme qué significa eso. Lo que sí sé es que su encuentro ha terminado."
 playdate.0020.a:0 "¡Qué bien lo estábamos pasando!"
 playdate.0020.a.tt:0 "#F Bueno… hasta que desapareció.#!"
  
 playdate.0021.desc:0 "Como me encuentro entre barrotes, el encuentro queda cancelado. Todas las horas que pasé preparándolo… ¡Para nada!"
 playdate.0021.a:0 "Con lo bien que lo habríamos pasado…"
  
 playdate.0022.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha sido encarcelad[host.Custom('ES_OA')] y su encuentro ha terminado. ¡Qué inoportuno!"
  
 playdate.3001.t:0 "Jugando duro"
 playdate.3001.desc:0 "Creía que [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] y ese otro crío solo se peleaban en broma, pero de repente hay sangre en el suelo.\n\n[guest.GetFirstNameNoTooltip] gruñe al caer al suelo y su contrincante se planta sobre [guest.GetSheHe] para volver a atacar."
 playdate.3001.a:0 "¡Yo [guest.Custom('ES_LoLa')] salvaré!"
 playdate.3001.a_injured:0 "Estás herid[ROOT.Char.Custom('ES_OA')]"
 playdate.3001.b:0 "«¡Que alguien nos ayude!»"
 playdate.3001.c:0 "Parece divertido, ¡quiero probar!"
  
 playdate.3002.t:0 "Secretos"
 playdate.3002.desc:0 "Es obvio que [secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] oculta algo.\n\nPero justo cuando se disponía a contármelo, [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)] se nos acerca e insiste en que juegue al ajedrez con [close_participant.GetSheHe]."
 playdate.3002.a:0 "Claro. No me interesan unos secretos tontos."
 playdate.3002.b:0 "¡Chiss! ¡Quiero enterarme del secreto!"
  
 playdate.3003.t:0 "[ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening:0 "Me he traído a [ROOT.Char.Custom('CatStoryName')] para que todos vean lo chulo que es mi gato.\n\n"
 playdate.3003.desc_bonding_cat_opening:0 "«¡Qué gatito más mono! ¿Quieres ver el mío?»"
 playdate.3003.desc_bonding_cat:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me muestra un gato color [guest.Custom('CatFurColor')]. «¡Se llama [guest.Custom('CatStoryName')]!»"
 playdate.3003.desc_bonding_dog_opening:0 "«¡Qué gatito más mono! ¿Quieres ver mi perro?»"
 playdate.3003.desc_bonding_dog:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me enseña un perro color [guest.Custom('DogFurColor')]. «¡Se llama [guest.Custom('DogStoryName')]!»"
 playdate.3003.a_cat:0 "¡Qué perrito tan mono!"
 playdate.3003.a_dog:0 "¡Que gatito tan mono!"
 playdate.3003.b:0 "¡Gracias! ¡Ven, [guest.Custom('DogStoryName')]!"
 playdate.3003.c:0 "Puaj, es un saco de pulgas. ¡No como mi gato!"
  
 playdate.3004.t:0 "[ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening:0 "Me he traído a [ROOT.Char.Custom('DogStoryName')] para que todos vean lo chulo que es mi cachorrito.\n\n"
 playdate.3004.desc_bonding_cat_opening:0 "«¡Qué perrito más mono! ¿Quieres ver mi gato?»"
 playdate.3004.desc_bonding_dog_opening:0 "«¡Qué perrito más mono! ¿Quieres ver el mío?»"
 playdate.3004.b:0 "¡Gracias! ¡Ven, [guest.Custom('CatStoryName')]!"
 playdate.3004.c:0 "Puaj, es un saco de pulgas. ¡No como mi perro!"
  
 playdate.3005.t:0 "El secreto "
 playdate.3005.desc:0 "Estaba hablando con [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] sobre la vida en la corte y los últimos rumores.\n\n«Y dicen que [secret_owner.GetTitledFirstName|l] [secret.Custom('SecretDescriptionThirdPerson')]…»\n\nCierro la boca, pero es demasiado tarde; [guest.GetFirstNameNoTooltip] lo ha oído todo."
 playdate.3005.a:0 "Huy..."
 playdate.3005.b:0 "¡Olvida lo que he dicho, por favor! ¡Haré lo que sea!"
 playdate.3005.c:0 "¡Te pagaré, pero no hables!"
 playdate.3005.d:0 "Como se lo cuentes a alguien te… ¡te pego!"
 playdate.3005.d.success:0 "[guest.GetFirstNameNoTooltip] promete mantener la boca cerrada"
 playdate.3005.d.failure:0 "[guest.GetFirstNameNoTooltip] no te tiene miedo"
 promise_to_keep_secret:0 "[guest.GetFirstNameNoTooltip] promete no revelar el [secret|E]" #NT!
  
 playdate.3006.t:0 "Compañeros de lectura"
 playdate.3006.desc:0 "Me he traído un libro, como suelo hacer, y [fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)] aparece justo cuando me había sentado a leer algunas páginas.\n\n«¿No es #EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!? Me lo leí hace poco, ¿qué te parece su prosa?»"
 playdate.3006.a:0 "¡Este debate promete!"
 playdate.3006.b:0 "Vete, que estoy leyendo."
  
 playdate.3007.t:0 "Escalada"
 playdate.3007.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha escalado [ROOT.Char.Custom('ObjectToClimb')] de mayor altura y gesticula con entusiasmo para que haga lo mismo.\n\nNo sería la primera vez que escalase algo, pero parece demasiada altura…"
 playdate.3007.a:0 "¡No me echaré atrás!"
 playdate.3007.a.success:0 "Consigues escalar"
 playdate.3007.a.failure:0 "Sufres una caída fea."
 playdate.3007.b:0 "No, creo que me quedo aquí abajo."
  
 playdate.3008.t:0 "Ir a nadar"
 playdate.3008.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] corrió al [ROOT.Char.Custom('IndefiniteBodyOfWater')] y se lanzó sin dudar.\n\nLo que comenzó como un alegre chapuzón, pronto se vuelve frenético y de repente desaparece bajo la superficie. Pasa el tiempo y me doy cuenta de que no va a salir, al menos sin ayuda."
 playdate.3008.a:0 "¡Espera, ya voy!"
 playdate.3008.a.success:0 "Salvas a [participant.GetFirstNameNoTooltip]"
 playdate.3008.a.failure:0 "No llegas a tiempo"
 playdate.3008.a.critical_failure:0 "Casi te ahogas"
 playdate.3008.b:0 "¡Que alguien nos ayude!"
 playdate.3008.b.success:0 "Alguien te oye y os ayuda"
 playdate.3008.b.failure:0 "No viene nadie al rescate"
 playdate.3008.c:0 "Se habrá ido a casa…"
  
 playdate.3009.t:0 "Día de nieve"
 playdate.3009.desc_two:0 "Me acerco sigilosamente a [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] y [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] por la espalda con las manos llenas de nieve. Cuando [participant.GetFirstNameNoTooltip] está a punto de darse la vuelta, ¡ataco!"
 playdate.3009.desc_opening:0 "Me acerco sigilosamente a [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] por la espalda con las manos llenas de nieve y, cuando está a punto de darse la vuelta, ¡ataco!"
 playdate.3009.desc:0 "\n\n[participant.GetSheHe|U] chilla, pero responde con rapidez; ¡al poco tengo que retirarme porque [participant.GetFirstNameNoTooltip] viene hacia mí con una bola de nieve enorme!"
 playdate.3009.a:0 "¡No retrocederé!"
 playdate.3009.a.success:0 "Ganas la guerra de bolas de nieve"
 playdate.3009.a.failure:0 "Recibes un bolazo helado en la cabeza "
 playdate.3009.b:0 "¡Por favor, compasión!"
 playdate.3009.c:0 "¡Fue [to_blame.GetFirstNameNoTooltip], no yo!"
 playdate.3009.c.success:0 "[participant.GetFirstNameNoTooltip] te cree"
 playdate.3009.c.failure:0 "Se da cuenta de que mientes"
  
 playdate.3010.t:0 "Día de mercado"
 playdate.3010.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo coincidimos en que comerciar es una habilidad importante para un noble, así que decidimos visitar el mercado local de [ROOT.Char.GetCurrentActivity.GetLocation.GetName].\n\nNuestras monedas son piedrecitas, ¡pero brillan #EMP mucho#!!"
 playdate.3010.a:0 "Esto... Quiero comprar algo."
 playdate.3010.a.success:0 "Convences al mercader del intercambio"
 playdate.3010.a.failure:0 "El mercader te rehúye"
 playdate.3010.b:0 "¡Tienes que darme lo que quiero! ¡Soy un[ROOT.Char.Custom('ES_XA')] #EMP [ROOT.Char.GetLadyLord]#!!"
 playdate.3010.c:0 "¡Abramos nuestro propio puesto!"
 playdate.3010.c.tt:0 "Algunos mercaderes te siguen la corriente y «compran» tus piedras a cambio de hojas"
  
 playdate.3011.t:0 "Casa de juegos"
 playdate.3011.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con un montón de telas en los brazos. Cuando las deja en el suelo me doy cuenta de que es ropa… ¡de mayores!\n\n«¡Juguemos a las casitas!»"
 playdate.3011.a:0 "¡Solo si somos los padres!"
 playdate.3011.b:0 "Vale. ¡Y [disliked_participant.GetFirstNameNoTooltip] será el perro!"
 playdate.3011.c:0 "Que tontería. Prefiero el ajedrez."
 playdate.3011.c.tt:0 "Avanzas en tus estudios del arte de [THIS.Char.Custom('education_focus_child')]"
  
 playdate.3012.t:0 "$knight_culture_player_plural_no_tooltip$ valientes"
 playdate.3012.desc_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo estamos viendo cómo entrenan los $knight_culture_player_plural_no_tooltip_lowercase$ en el patio cuando [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] se nos acerca sonriendo."
 playdate.3012.desc_no_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo estamos viendo cómo entrenan unos campesinos cuando uno de ellos se nos acerca sonriendo."
 playdate.3012.desc:0 "\n\n«Bueno, [participant.Custom('GirlsBoysChildren')], ¿creéis que podéis con lo básico?»"
 playdate.3012.a:0 "#EMP ¡Sí!#!"
 playdate.3012.a.success:0 "Dominas lo básico"
 playdate.3012.a.neutral:0 "Por mucho que lo intentas, no lo pillas"
 playdate.3012.a.failure:0 "Te dan de palos #EMP con fuerza#!"
 playdate.3012.b:0 "Casi prefiero veros entrenar."
  
 playdate.3013.t:0 "[witch.GetWomanMan|U] sabi[witch.Custom('ES_OA')]"
 playdate.3013.desc:0 "Estamos jugando en bosque cuando, de repente, veo que no queda nadie conmigo. ¡Hubiera jurado que iban justo detrás de mí!\n\nCuando estoy a punto de empezar a gritar para que me encuentren, no porque tenga #EMP miedo#!, me topo con [witch.Custom2('MyCharacterIntroduction', ROOT.Char)], vestid[witch.Custom('ES_OA')] con una capa negra e inclinad[witch.Custom('ES_OA')] sobre el suelo. Está mirando una planta de aspecto raro, comparándola con la que aparece en un gran libro negro que hay en el suelo, a su lado.\n\n«Saludos, mi joven [ROOT.CharGetLadyLord]. ¿La llamada del conocimiento os ha traído hasta mí?»"
 playdate.3013.a:0 "Solo quiero saber sobre esa planta que tienes en la mano."
 playdate.3013.a.success:0 "Aprendes muchos sobre plantas y hierbas"
 playdate.3013.a.failure:0 "No sabes de qué está hablando."
  #AGOT Modified 
 #playdate.3013.b:0 "¡Sí, enséñame todo lo que puedas!"
 playdate.3013.b:0 "¡Sí, enséñame todo lo que puedas!"
 playdate.3013.c:0 "Eres… ¡eres un[witch.Custom('ES_XA')] bruj[witch.Custom('ES_OA')]! Una mala persona."
  
 playdate.3014.t:0 "El/La [priest.GetCouncilTitle]"
 playdate.3014.desc_participant:0 "Mientras exploramos el/la [ROOT.Char.GetFaith.HouseOfWorship] local, [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo nos topamos con [priest.Custom2('MyCharacterIntroduction', ROOT.Char)], rodead[priest.Custom('ES_OA')] de pergaminos.\n\n«Son diarios de hace mucho, ¿os interesan estas cosas?»"
 playdate.3014.desc:0 "Estaba explorando el/la [ROOT.Char.GetFaith.HouseOfWorship] local cuando me topo con [priest.Custom2('MyCharacterIntroduction', ROOT.Char)], rodead[priest.Custom('ES_OA')] de pergaminos.\n\n«Son diarios de hace mucho, ¿os interesan estas cosas?»"
 playdate.3014.a:0 "¡Sí! Enseñadme."
 playdate.3014.a.success:0 "Te aficionas a escribir diarios"
 playdate.3014.a.neutral:0 "Vas aprendiendo cosas"
 playdate.3014.a.tt:0 "Avanzas en tus estudios en el arte de [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.tt_participant:0 "[participant.GetFirstNameNoTooltip] y tú avanzáis en vuestros estudios en el arte de [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.failure:0 "No aprendes nada"
 playdate.3014.b:0 "¡No, me interesa que nos cuentes aventuras!"
  
 # Learning your child drowned - by Isabella Welch 
  
 playdate.4000.t:0 "Río de lágrimas"
 playdate.4000.desc:0 "Llega un mensajero con aciagas noticias y una pequeña caja negra.\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))], [drowned_participant.GetFirstNameNoTooltip], se ha ahogado cuando jugaba con [host.GetTitledFirstName|l].\n\nApenas logro ver la caja a través de mis ojos llorosos, pero un vistazo confirma que se trata del cadáver de mi querid[drowned_participant.Custom('ES_OA')] [drowned_participant.GetFirstNameNoTooltip] ."
 playdate.4000.a:0 "Espero que esté jugando en [ROOT.Char.GetFaith.PositiveAfterLife]"
 playdate.4000.b:0 "La inocencia es un veneno mortal."
 playdate.4000.c:0 "Le deseo el mismo destino a [host.GetTitledFirstNameNoTooltip|l]."
  
 playdate.4001.t:0 "La barrera del idioma"
 playdate.4001.desc.rowdy:0 "«¡He dicho #EMP "mano"#!, no #EMP "mona"#!! ¡Caray!» [participant.GetTitledFirstName|l] está obviamente agitad[participant.Custom('ES_OA')] por nuestra barrera lingüística. Por cómo gesticula con las manos, se adivina una rabieta a punto de empezar."
 playdate.4001.desc.pensive:0 "«Perdón… #EMP Morada#!. Vuelve a su humilde morada, no a su dorada». A pesar de sus buenos modales, las cejas de [participant.GetTitledFirstName|l] se juntan en señal de frustración."
 playdate.4001.desc:0 "\n\nLos idiomas [ROOT.Char.GetCulture.GetLanguage.GetName] y [participant.GetCulture.GetLanguage.GetName] parecen tener más diferencias que parecidos, de ahí que nos cueste entendernos.\n\n¿Puedo hacer algo para poder jugar juntos sin enfadarnos? ¿O mejor espero a que se resuelva por solo?"
 playdate.4001.a:0 "¡Hablaré lento y bien alto! ¡Seguro que eso ayuda!"
 playdate.4001.b:0 "A lo mejor puedo pedir a [participant.GetFirstNameNoTooltip] que me enseñe algo de [participant.GetCulture.GetLanguage.GetName], ¿no?"
 playdate.4001.c:0 "Buah, ¿para qué me voy a molestar? ¡Solo quiero divertirme!"
  
 playdate.5001.t:0 "¿Salir y jugar?" #NT!
 playdate.5001.desc:0 "Una pelota rebota a mi lado y regresa a los brazos de [participant.GetFirstName] que esperan.\n\n "¿Quieres unirte? Tenemos una pelota y nos vendrían bien algunos jugadores más".\n\nLa pequeña multitud de niños se reúne expectantes a nuestro alrededor." #NT!
 playdate.5001.a:0 "¡Me uniré!" #NT!
 playdate.5001.a.tt:0 "¡Comienza el juego!" #NT!
 playdate.5001.b:0 "Realmente no tengo ganas..." #NT!
  
 playdate.5002.t:0 "Objetivo descarriado" #NT!
 playdate.5002.desc:0 "La pelota rebota erráticamente cuando pasa a mi lado, rebota en una pared... ¡y en un jardín cercano! Una fracción de segundo después, un ruido de astillas y un grito furioso anuncian las consecuencias venideras.\n\n[neighbour.GetFirstName] sale corriendo por una puerta, acunando [neighbour.GetHerHis] dañado [broken_artifact.GetName]. Escudriñando a la multitud, [neighbour.GetSheHe] me identifica como el culpable.\n\n "¿Qué tienes que decir en tu favor, mocoso mocoso?" [neighbour.GetSheHe|U] gruñidos. Miro a mi alrededor en busca de apoyo. Ninguno se comunica." #NT!
 playdate.5002.a:0 ""¡Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] pagará las reparaciones!"" #NT!
 playdate.5002.a.tt:0 "O, bueno, supongo que #EMP I#! lo hará, pero no estaré sin dinero por mucho tiempo..." #NT!
 playdate.5002.b:0 ""Te ordeno que devuelvas la pelota, [neighbour.Custom('InsultNoun')]."" #NT!
 playdate.5002.b.tt:0 "¿Se ha olvidado [neighbour.GetSheHe] que soy [ROOT.Char.GetTitleAsNameNoTooltip]?" #NT!
 playdate.5002.b.success:0 "[neighbour.GetSheHe|U] devuelve obedientemente el balón" #NT!
 playdate.5002.b.failure:0 "[neighbour.GetSheHe|U] frunce el ceño mientras devuelve el balón" #NT!
 playdate.5002.c:0 ""Lo siento. ¿Podemos recuperar el balón?"" #NT!
 playdate.5002.c.success:0 "[neighbour.GetSheHe|U] devuelve el balón con una sonrisa" #NT!
 playdate.5002.c.failure:0 "[neighbour.GetSheHe|U] devuelve el balón con un profundo suspiro" #NT!
  
 playdate.5003.t:0 "Construido de manera diferente" #NT!
 playdate.5003.desc:0 "¡[other_child.GetFirstName] es simplemente demasiado rápido y demasiado fuerte! Cada vez que intento mantener el ritmo, simplemente rebote en [other_child.GetHerHim]. Incluso cuando doy un paso atrás para ver jugar a [other_child.GetHerHim], patear el balón por el patio, tengo que tomarme un momento para recuperar el aliento de toda la persecución.\n\n¿Seguramente tiene que haber alguna manera de competir?" #NT!
 playdate.5003.a:0 "A [other_child.GetFirstNameNoTooltip] le falta algún tipo de protección para las espinillas..." #NT!
 playdate.5003.b:0 "¡Solo necesito esforzarme más!" #NT!
 playdate.5003.b.success:0 "logras mantenerte al día" #NT!
 playdate.5003.b.failure:0 "[other_child.GetFirstNameNoTooltip] es simplemente demasiado fuerte" #NT!
 playdate.5003.c:0 "Quizás si sigo mirando, pueda aprender algo." #NT!
  
 playdate.5004.t:0 "Otra perspectiva" #NT!
 playdate.5004.desc:0 "Mientras pasamos a toda velocidad, riendo y charlando en nuestra búsqueda del balón, una figura solitaria me llama la atención.\n\n[other_child.GetFirstName] está sentado a un lado, observando tímidamente el proceso. [other_child.GetSheHe|U] me llama la atención brevemente antes de apartar la mirada inmediatamente, fingiendo interés en algunas flores.\n\n[other_child.GetSheHe|U] parece que a [other_child.GetSheHe] le vendría bien algo de compañía." #NT!
 playdate.5004.a:0 ""¿Te importa si me uno? o Les importa si me uno?"" #NT!
 playdate_5004_sports_removal:0 "Ya no estarás involucrado en el juego de fútbol en curso." #NT!
 playdate.5004.b:0 ""¡Vamos, únete!"" #NT!
