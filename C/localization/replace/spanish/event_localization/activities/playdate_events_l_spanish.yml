 playdate.5011.t:0 "Solo postres" #NT!
 playdate.5011.desc:0 "Mientras hago lo mejor que puedo con una multitud de niños preocupados a mi alrededor, [obnoxious_parent.GetFirstNamePossessive] ojos casi se salen de las órbitas de [obnoxious_parent.GetHerHis] cabeza.\n\n"¡Pequeño... #EMP charlatán!#!" [obnoxious_parent.GetSheHe] gruñe, señalando con el dedo indignado a mi manera. "Me aseguraré de que—"\n\n"[obnoxious_parent.GetFirstNameNoTooltip]!" Llegó un grito distante y enojado, acercándose rápidamente. El color desaparece de la cara de [obnoxious_parent.GetFirstNamePossessiveNoTooltip] cuando [responsible_adult.GetFirstName] irrumpe en el patio. "¿Cuál es el significado de esto?"\n\nEs una suerte que tenga una distracción, de modo que sólo [obnoxious_parent.GetFirstNameNoTooltip] pueda ver mi sonrisa engreída y satisfecha." #NT!
 playdate.5011.a:0 ""¡Ay, duele mucho! ¡Ay!"" #NT!
 playdate.5011.b:0 "Probablemente debería confesar..." #NT!
  
 playdate.9001.t:0 "Fin de la diversión"
 playdate.9001.desc:0 "Estuvo bien olvidar todas las responsabilidades durante un tiempo y pasar un rato con otros niños, pero me dicen que debo volver a mis deberes…\n\n¡Qué bien lo pasamos! Espero que podamos volver a hacerlo pronto."
 playdate.9001.a:0 "¡Hasta la próxima!"
  
 playdate.9002.t:0 "Volviendo a casa"
 playdate.9002.desc:0 "¡Cómo nos hemos divertido! Recordaré durante mucho tiempo los días que pasé con [host.GetTitledFirstName|l].\n\nMe dicen que ya es hora de recoger y volver a casa a ocuparme de mis quehaceres, pero con suerte podremos repetir la experiencia."
 playdate.9002.a:0 "¡Adiós, [host.GetFirstNameNoTooltip]!"
  
