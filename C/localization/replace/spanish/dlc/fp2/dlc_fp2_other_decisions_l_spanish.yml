  # Event - Organization 
  #AGOT Removed 
 #fp2_other_decisions.0700.council:0 "[SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] Concejo de Toledo"
  #AGOT Removed 
 #fp2_other_decisions.0700.t:0 "$fp2_other_decisions.0700.council$: Organización"
  #AGOT Removed 
 #fp2_other_decisions.0700.19:0 "[council_priest.GetTitledFirstName] ha comenzado los arreglos para un decimonoveno concilio religioso en [GetTitleByKey('c_toledo').GetNameNoTier], para igualar los sínodos visigodos de antaño.\n\nSi bien el alcance de [GetTitleByKey('k_papal_state').GetDefinitiveName] ha crecido desde la invasión musulmana, nuestro clero aún conserva su propia tradición y autonomía. Es hora de reafirmar la importancia de Iberia como lugar de diálogo religioso.\n\nLas reuniones anteriores incluyeron [ROOT.Char.GetFaith.BishopNeuterPlural] de toda la cristiandad, pero ese ya no tiene por qué ser el caso..."
  #AGOT Removed 
 #fp2_other_decisions.0700.desc:0 "Los [ROOT.Char.GetFaith.BishopNeuterPlural] de Iberia han estado esperando ansiosamente el próximo concilio desde que se recuperó la tradición de Toledo.\n\n[council_priest.GetCouncilTitleFirstName] ha comenzado los preparativos, aunque queda por decidir si se invitará a asistir a sacerdotes de otras tradiciones."
  #AGOT Removed 
 #fp2_other_decisions.0700.a:0 "Será un sínodo mozárabe."
  #AGOT Removed 
 #fp2_other_decisions.0700.b:0 "Todos los ministros [ROOT.Char.GetFaith.HighGodNamePossessive] son bienvenidos en Toledo."
  #AGOT Removed 
 #fp2_other_decisions.0700.b.success:0 "Asisten obispos ecuménicos"
  #AGOT Removed 
 #fp2_other_decisions.0700.b.failure:0 "Se ignora la llamada a Toledo"
  #AGOT Removed 
 #fp2_other_decisions.0700.tt:0 "El [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Concilio de Toledo comenzará en varias semanas"
  # Event - Arrival 
  #AGOT Removed 
 #fp2_other_decisions.0701.t:0 "$fp2_other_decisions.0700.council$: Asistentes"
  #AGOT Removed 
 #fp2_other_decisions.0701.opening.success:0 "Parece que la invitación a la [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.AltPriestTermPlural] más amplia se ha cumplido positivamente; muchos estimados [ROOT.Char.GetFaith.BishopNeuterPlural] de tierras extranjeras han acudido ansiosamente a [GetTitleByKey('c_toledo').GetNameNoTier]."
  #AGOT Removed 
 #fp2_other_decisions.0701.opening.failure:0 "La respuesta a nuestra invitación a la comunidad ecuménica ha sido fría; numerosos [ROOT.Char.GetFaith.BishopNeuterPlural] citaron el mal tiempo que impidió llegar a [GetTitleByKey('c_toledo').GetNameNoTier], dejando solo a los prelados locales presentes...."
  #AGOT Removed 
 #fp2_other_decisions.0701.opening.catastrophe:0 "No hemos visto un solo obispo, diácono o abad de ninguna de las otras denominaciones [ROOT.Char.GetFaith.GetReligion.GetAdjective] en [GetTitleByKey('c_toledo').GetNameNoTier]; parece que nuestro consejo es visto con desprecio o enojo por nuestra fraternidad ecuménica, y solo asisten los prelados locales."
  #AGOT Removed 
 #fp2_other_decisions.0701.opening:0 "Los grandes y los buenos han descendido sobre [GetTitleByKey('c_toledo').GetNameNoTier], representando todas las sedes y abadías de [ROOT.Char.GetFaith.GetAdherentNamePlural]."
  #AGOT Removed 
 #fp2_other_decisions.0701.religious_head_bishop:0 "\n\nEntre los humildes prelados se encuentra [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], jefe de la iglesia [portrait_bishop.GetFaith.GetAdjective]."
  #AGOT Removed 
 #fp2_other_decisions.0701.powerful_bishop:0 "\n\nQuizás el más notable entre ellos es [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un prelado [portrait_bishop.GetFaith.GetAdjective] de gran influencia."
  #AGOT Removed 
 #fp2_other_decisions.0701.saint_bishop:0 "\n\n¡Los asistentes tienen la suerte de tener entre ellos [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un santo [portrait_bishop.GetFaith.GetAdjective]!"
  #AGOT Removed 
 #fp2_other_decisions.0701.theologian_bishop:0 "\n\nEntre ellos destaca [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un teólogo [portrait_bishop.GetFaith.GetAdjective] muy respetado."
  #AGOT Removed 
 #fp2_other_decisions.0701.bad_bishop:0 "\n\nUno de los más conocidos es [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], cuya impiedad es el blanco de las bromas conocidas en toda la cristiandad."
  #AGOT Removed 
 #fp2_other_decisions.0701.senior_bishop:0 "\n\nEl más antiguo de todos los clérigos es [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un venerable [portrait_bishop.GetWomanMan] de la tela."
  #AGOT Removed 
 #fp2_other_decisions.0701.failure:0 "\n\nLos mercaderes de la ciudad amurallada están decepcionados por la baja participación, ya que se prepararon para las visitas de un gran número de clérigos. Una pena."
  #AGOT Removed 
 #fp2_other_decisions.0701.desc:0 "\n\nLa ciudad amurallada ya está viendo los beneficios de los clérigos visitantes, cuyo comercio y hospitalidad son buscados por los comerciantes."
  #AGOT Removed 
 #fp2_other_decisions.0701.a:0 "Excelente."
  #AGOT Removed 
 #fp2_other_decisions.0701.b:0 "El orgullo va..."
  #AGOT Removed 
 #fp2_other_decisions.0701.c:0 "Bien."
  #AGOT Removed 
 #fp2_other_decisions.0701.tt:0 "Comienza el [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Concilio de Toledo"
  # Event - Debate 
  #AGOT Removed 
 #fp2_other_decisions.0702.t:0 "$fp2_other_decisions.0700.council$: Debate"
  #AGOT Removed 
 #fp2_other_decisions.0702.19:0 "Siglos después del último concilio del arzobispo Gunderic bajo el rey Wittiza, [council_priest.GetCouncilTitleFirstName] ha restaurado nuestra tradición al abrir la decimonovena reunión en el piso [GetTitleByKey('c_toledo').GetNameNoTier].\n\n"
  #AGOT Removed 
 #fp2_other_decisions.0702.opening:0 "Otro consejo ha comenzado en [GetTitleByKey('c_toledo').GetNameNoTier], esta vez abierto por [council_priest.GetCouncilTitleFirstName].\n\n"
  #AGOT Removed 
 #fp2_other_decisions.0702.present:0 "\n\nAl final de la semana, rápidamente quedó claro que [debate_bishop.GetTitledFirstName] de [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] tenía la opinión general sobre el asunto, $fp2_other_decisions.0702.closing$"
  #AGOT Removed 
 #fp2_other_decisions.0702.second_hand:0 "\n\nA medida que las conversaciones llegan a su fin, queda claro que [debate_bishop.GetTitledFirstName] de [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] se considera el líder de esta opinión, $fp2_other_decisions.0702.closing$"
  #AGOT Removed 
 #fp2_other_decisions.0702.conversion:0 "Rápidamente surgió un tema general de que la conversión de herejes e infieles es la única forma de garantizar la paz y proteger [ROOT.Char.GetFaith.GetAdherentNamePlural]."
  #AGOT Removed 
 #fp2_other_decisions.0702.reform:0 "El tema clave ha sido que [ROOT.Char.GetFaith.GetAdherentNamePlural] no debe temer una reforma importante, ahora que la posición de la iglesia ibérica está asegurada."
  #AGOT Removed 
 #fp2_other_decisions.0702.tolerance:0 "El tema dominante ha sido que [ROOT.Char.GetFaith.GetAdherentNamePlural] debería ser más tolerante con los infieles pacíficos, una idea que rápidamente se convirtió en el centro de las conversaciones."
  #AGOT Removed 
 #fp2_other_decisions.0702.rights:0 "El tema principal ha sido la preocupación por salvaguardar los antiguos derechos del clero [ROOT.Char.GetFaith.GetAdjective] y reparar iglesias."
  #AGOT Removed 
 #fp2_other_decisions.0702.hof:0 "Sorprendentemente, la sensación de que [ROOT.Char.GetFaith.GetAdherentNamePlural] necesitaba su propio líder espiritual fue la preocupación más apremiante de muchos de nuestros obispos."
  #AGOT Removed 
 #fp2_other_decisions.0702.pope:0 "Cayó un ambiente de colaboración, y muchos obispos abogaron por una mayor cooperación entre [ROOT.Char.GetFaith.GetAdherentNamePlural] y sus hermanos ecuménicos."
  #AGOT Removed 
 #fp2_other_decisions.0702.heresy:0 "Una energía urgente se apoderó de las conversaciones, cuando se abordó la amenaza planteada por los [heretic_faith.GetAdherentNamePlural], herejes como los priscilianos y arrianos del pasado."
  #AGOT Removed 
 #fp2_other_decisions.0702.closing:0 "Mientras que [counter_bishop.GetTitledFirstName|U] de [counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] contrarrestó enérgicamente los argumentos de [debate_bishop.GetHerHis]."
  #AGOT Removed 
 #fp2_other_decisions.0702.a:0 "No podría estar mas de acuerdo."
