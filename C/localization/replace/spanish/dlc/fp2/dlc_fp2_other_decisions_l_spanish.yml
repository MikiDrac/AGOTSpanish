  #AGOT Removed 
 #council_of_toledo_decision_toledo_holder_trigger:0 "Usted [hold|E] o gobierna sobre el [GetTitleByKey('c_toledo').GetName], y su [ruler|E] es ​​[THIS.Char.GetFaith.GetName] fe"
