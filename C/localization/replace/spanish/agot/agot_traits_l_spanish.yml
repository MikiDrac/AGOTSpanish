 trait_red_death:0 "Muerte roja"
 trait_red_death_desc:0 "Este personaje ha sido maldecido con la muerte roja. La sangre brota copiosamente de todos los orificios del cuerpo, y su piel se deshilacha como pergamino húmedo; sus últimos días en este mundo serán angustiosos."
 trait_red_death_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha sido maldecido con la muerte roja. La sangre brota copiosamente de todos los orificios del cuerpo, y [ROOT.GetCharacter.GetHerHis] la piel se deshilacha como pergamino húmedo; [ROOT.GetCharacter.GetHerHis] Los últimos días en este mundo serán angustiosos."
  
 trait_butterfly_fever:0 "Fiebre de mariposa"
 trait_butterfly_fever_desc:0 "Aunque al principio parecía fiebre, este personaje ahora tiene espasmos dolorosos y suda sangre. Pronto su carne se desprenderá de sus huesos y dejarán este mundo."
 trait_butterfly_fever_character_desc:0 "Aunque al principio parecía fiebre, [ROOT.GetCharacter.GetFirstNameNoTooltip] ahora tiene espasmos dolorosos y suda sangre. Pronto, la carne de [ROOT.GetCharacter.GetHerHis] se desprenderá de los huesos de [ROOT.GetCharacter.GetHerHis] y [ROOT.GetCharacter.GetSheHe] dejará este mundo."
  
 #trait_food_poisoning:0 "Comida envenenada"
 #trait_food_poisoning_desc:0 "Este personaje ha comido alimentos contaminados y ahora sufre calambres, náuseas y vómitos con regularidad."
 #trait_food_poisoning_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha comido alimentos contaminados y ahora sufre calambres, náuseas y vómitos con regularidad."
  
 trait_spring_sickness:0 "Enfermedad de primavera"
 trait_spring_sickness_desc:0 "Este personaje está acosado por manchas negras en la piel y múltiples bubones; su destino está casi sellado."
 trait_spring_sickness_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] está plagado de manchas negras en la piel y múltiples bubones; El destino de [ROOT.GetCharacter.GetHerHis] está casi sellado."
  
 trait_shivers:0 "Escalofríos"
 trait_shivers_desc:0 "Empezó como un escalofrío, pero los escalofríos se han vuelto incontrolables. El castañeteo de dientes de este personaje, las piernas convulsas y la sangre expulsada se acompañan de un peculiar tono azul en sus labios."
 trait_shivers_character_desc:0 "Empezó como un escalofrío, pero los escalofríos se han vuelto incontrolables. El castañeteo de dientes, las piernas convulsas y la sangre de [ROOT.GetCharacter.GetFirstNameNoTooltip] se acompañan de un tono peculiar de azul en los labios de [ROOT.GetCharacter.GetHerHis]."
  
 trait_winter_fever:0 "Fiebre de invierno"
 trait_winter_fever_desc:0 "El rostro de este personaje se ha enrojecido de fiebre y tiembla violentamente. Los ha acosado el delirio y el sudor frío, y no se sabe si vivirán."
 trait_winter_fever_character_desc:0 "La cara de [ROOT.GetCharacter.GetFirstNameNoTooltip] se ha enrojecido de fiebre y tiembla violentamente. El delirio y el sudor frío han acosado a [ROOT.GetCharacter.GetHerHim], y no es seguro que [ROOT.GetCharacter.GetSheHe] sobreviva."
  
 trait_burned:0 "Quemado"
 trait_burned_desc:0 "Este personaje ha sido quemado y ahora lleva las cicatrices de por vida de su carne chamuscada."
 trait_burned_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha sido quemado y ahora muestra las cicatrices de por vida de su carne chamuscada."
  
 trait_scurvy:0 "Escorbuto"
 trait_scurvy_desc:0 "Este personaje tiene escorbuto, lo que provoca fatiga, sangrado frecuente y manchas en la piel, y si no se trata puede provocar la pérdida de los dientes, provocar fiebre y probablemente provocar la muerte de este personaje."
 trait_scurvy_character_desc:0 "Usted tiene escorbuto, el escorbuto trae fatiga, casos de sangrado frecuente y manchas en la piel, y si no se trata puede causar la pérdida de los dientes, traer fiebre y probablemente provocar su propia muerte."
  
  #House customizer traits 
 trait_house_customizer:0 "Personalizador de la casa"
 trait_house_customizer_desc:0 "Puedes usar este rasgo para permitir que tu personaje diseñado asuma el nombre y las armas de cualquier casa existente, o de una selección de casas extintas."
 trait_house_customizer_character_desc:0 "Puedes usar este rasgo para permitir que tu personaje diseñado asuma el nombre y las armas de cualquier casa existente, o de una selección de casas extintas."
  
  #"Line of/Occluded" Charater Trait "Línea de/ocluida" #NT!
