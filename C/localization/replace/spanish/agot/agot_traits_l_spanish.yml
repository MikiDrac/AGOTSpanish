  #Ruin Charater Trait 
 trait_ruin:0 "Ruina"
 trait_ruin_desc:0 "Ya sea por negligencia, clima o saqueo incesante, esta propiedad queda en ruinas."
 trait_ruin_character_desc:0 "[ROOT.GetCharacter.GetPrimaryTitle] ha sucumbido a los estragos del tiempo. Lo que sea que estuvo aquí antes ahora es irreconocible."
  
  #Misc 
 trait_shade_of_the_evening:0 "Sombra de la tarde"
 trait_shade_of_the_evening_desc:0 "Este personaje bebe regularmente sombra de la tarde, tiñendo sus labios de azul."
 trait_shade_of_the_evening_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] bebe regularmente la sombra de la noche, tiñendo los labios de [ROOT.GetCharacter.GetHerHis] de azul."
  
  #Iron born priests 
 trait_drowned_man:0 "Hombre ahogado"
 trait_drowned_man_desc:0 "Los Hombres Ahogados son acólitos de los sacerdotes del Dios Ahogado. Los hombres ahogados visten túnicas toscamente moteadas de verde, gris y azul, los colores del Dios Ahogado. Llevan garrotes de madera flotante para mostrar su devoción en la batalla y odres de agua salada para realizar ungüentos rituales y para saciar su sed."
 trait_drowned_man_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] es un acólito de un sacerdote del Dios Ahogado."
  
