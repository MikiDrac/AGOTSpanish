 trait_squire:0 "Escudero"
 trait_squire_desc:0 "Un escudero es un [agot_knight|E] en entrenamiento. Sirven como asistentes de un caballero, ayudándolo con todos sus deberes."
 trait_squire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] se desempeña como asistente de un caballero, con la esperanza de algún día convertirse en caballero por cuenta propia de [ROOT.GetCharacter.GetHerHis]."
 trait_squire_no_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] es un caballero en formación; sin embargo, su caballero ha #N muerto, deteniendo su progreso#!."
