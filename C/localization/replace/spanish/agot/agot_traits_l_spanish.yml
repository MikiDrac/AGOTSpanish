 trait_knight:0 "Caballero"
  
 trait_knight_desc:0 "Este personaje fue nombrado caballero y ha jurado ante los ojos de los dioses y los hombres defender a aquellos que no pueden defenderse a sí mismos, proteger a todas las mujeres y niños, obedecer a sus capitanes, Lord feudal, rey, luchar con valentía y realizar otras tareas como son. que se les impone, por duros, humildes o peligrosos que sean."
  
 trait_knight_unique_desc:0 "Este personaje fue nombrado caballero y ha jurado ante los ojos de los dioses y los hombres defender a aquellos que no pueden defenderse a sí mismos, proteger a todas las mujeres y niños, obedecer a sus capitanes, Lord feudal, rey, luchar con valentía y realizar otras tareas como son. que se les impone, por duros, humildes o peligrosos que sean."
  
