 building_type_agot_maidenpool_01: "piscina de doncella"
 building_type_agot_maidenpool_01_desc: "Maidenpool era el hogar de la famosa Jonquil the Maid y su héroe Florian the Fool. Debido a esto, ha visto venir a peregrinos de todo Poniente."
