 building_type_godswood_01: "Arbol de dios"
 building_type_godswood_01_desc: "Cuando los Primeros Hombres tomaron a los antiguos dioses de los hijos del bosque, crearon bosques de dioses, arboledas dentro de sus castillos y aldeas donde se plantó un solo arciano, conocido como "árbol del corazón" y tallado con una cara, para que los dioses pudieran ser adorado"
 building_godswood_01: "Pequeño bosque de dioses"
 building_godswood_01_desc: "Un pequeño bosque de dioses con varios árboles y un árbol de corazón en el centro, este bosque de dioses proporciona un buen lugar para que el gobernante de esta posesión dé un paseo y reflexione."
 building_godswood_02: "Bosque de dioses"
 building_godswood_02_desc: "A moderate sized godswood with trees of oak, elm, and birch and a heart tree at the center." #NT!
 building_godswood_03: "Bosque de dioses grande"
 building_godswood_03_desc: "Un gran bosque de dioses con árboles de centinela, roble, olmo, abedul e incluso algunos palos de hierro, y en el centro un imponente Árbol Corazón. Solo los señores más ricos podían permitirse construir y mantener este bosque privado dentro de su castillo."
 building_godswood_04: "Gran bosque de dioses"
 building_godswood_04_desc: "Este gran bosque de dioses es incomparable, se extiende por varios acres y está lleno de centinelas, robles, olmos, abedules, palo fierro y más, es una clara celebración de los lazos de una casa con los Primeros Hombres y el Pacto. Y, en lo profundo del bosque yace un Árbol Corazón, orgulloso y alto."
 building_godswood_05: "Gran bosque de dioses"
 building_godswood_05_desc: "Un gran bosque de dioses que se extiende por un acre y está lleno de centinelas, robles, olmos, abedules y algunos palos de hierro, centrados alrededor del árbol del corazón. Solo los señores más ricos podían permitirse construir y mantener este bosque privado dentro de su castillo."
 building_godswood_06: "Bosque de dioses magnífico"
 building_godswood_06_desc: "Este bosque de dioses es incomparable, se extiende por varios acres y está lleno de centinelas, robles, olmos, abedules, palo fierro y más; es una clara celebración de los vínculos de una casa con los Primeros Hombres y el Pacto. En lo profundo del bosque yace un árbol corazón, alto y orgulloso."
  
 building_building_moat_01: "Foso seco"
 building_type_building_moat_01: "Movimiento de tierras"
 building_building_moat_01_desc: "Poco más que una zanja, un foso seco sigue siendo una forma efectiva de fortificar una propiedad."
 building_type_building_moat_01_desc: "Poco más que una zanja, un foso seco sigue siendo una forma efectiva de fortificar una propiedad."
 building_building_moat_02: "Foso"
 building_type_building_moat_02: "Movimiento de tierras"
 building_building_moat_02_desc: "La zanja que rodea esta propiedad está llena de agua salobre, lo que la hace mucho más difícil de asaltar."
 building_type_building_moat_02_desc: "La zanja que rodea esta propiedad está llena de agua salobre, lo que la hace mucho más difícil de asaltar."
 building_building_moat_03: "Foso ancho"
 building_type_building_moat_03: "Defensas exteriores"
 building_building_moat_03_desc: "El foso se ha ampliado y ahora presenta un verdadero obstáculo para cualquier posible asaltante."
 building_type_building_moat_03_desc: "El foso se ha ampliado y ahora presenta un verdadero obstáculo para cualquier posible asaltante."
 building_building_moat_04: "Foso profundo"
 building_type_building_moat_04: "Defensas exteriores"
 building_building_moat_04_desc: "Este foso ha sido dragado y profundizado hasta el punto en que solo se puede cruzar en barco."
 building_type_building_moat_04_desc: "Este foso ha sido dragado y profundizado hasta el punto en que solo se puede cruzar en barco."
 building_building_moat_05: "Foso alimentado por corrientes"
 building_type_building_moat_05: "Defensas exteriores"
 building_building_moat_05_desc: "El foso que rodea este castillo ha sido diseñado para ser alimentado por un arroyo local. Se pueden encontrar varias especies de peces en el agua ahora dulce, y las aguas residuales se llevan fuera del castillo."
 building_type_building_moat_05_desc: "El foso que rodea este castillo ha sido diseñado para ser alimentado por un arroyo local. Se pueden encontrar varias especies de peces en el agua ahora dulce, y las aguas residuales se llevan fuera del castillo."
 building_building_moat_06: "Foso del lago"
 building_type_building_moat_06: "Defensas exteriores"
 building_building_moat_06_desc: "Esta explotación se encuentra en medio de un gran lago de agua dulce. Alimentado por varios arroyos, el agua no se puede drenar y proporciona un suministro inagotable de agua dulce a los defensores. En tiempos de paz, a menudo se usa para navegar."
 building_type_building_moat_06_desc: "Esta explotación se encuentra en medio de un gran lago de agua dulce. Alimentado por varios arroyos, el agua no se puede drenar y proporciona un suministro inagotable de agua dulce a los defensores. En tiempos de paz, a menudo se usa para navegar."
 building_building_moat_07: "Fosos concéntricos"
 building_type_building_moat_07: "Defensas exteriores"
 building_building_moat_07_desc: "Fuera del foso de este castillo, hay otro foso."
 building_type_building_moat_07_desc: "Fuera del foso de este castillo, hay otro foso."
 building_building_moat_08: "Foso infestado de lagartos y leones"
 building_type_building_moat_08: "Impresionantes defensas exteriores"
 building_building_moat_08_desc: "El foso exterior de esta propiedad está repleto de leones lagarto, aparentemente importados del Cuello. Sus ojos miran desde el agua turbia, atentos a cualquier cosa lo suficientemente audaz como para acercarse demasiado a la orilla del agua. Solo un tonto intentaría cruzarlo excepto a través del puente levadizo."
 building_type_building_moat_08_desc: "El foso exterior de esta propiedad está repleto de leones lagarto, aparentemente importados del Cuello. Sus ojos miran desde el agua turbia, atentos a cualquier cosa lo suficientemente audaz como para acercarse demasiado a la orilla del agua. Solo un tonto intentaría cruzarlo excepto a través del puente levadizo."
  
 building_type_apiaries_01: "Colmenares"
 building_type_apiaries_01_desc: "Los apicultores mantienen colonias de abejas para producir sustancias valiosas como miel y cera."
 building_apiaries_01: "Cosechadores salvajes"
 building_apiaries_01_desc: "Además de recolectar miel de numerosas colmenas silvestres, la cerámica se usa para albergar colonias cautivas de abejas silvestres."
 building_apiaries_02: "Apiarios"
 building_apiaries_02_desc: "Cestas tejidas de paja y mimbre se utilizan como colmenas y recipientes para la cosecha de miel y cera."
 building_apiaries_03: "Fabricantes de hidromiel"
 building_apiaries_03_desc: "La miel se puede mezclar con agua y fermentar para hacer hidromiel, una bebida popular entre señores y campesinos por igual."
 building_apiaries_04: "Grandes Skeps"
 building_apiaries_04_desc: "Colecciones de grandes especímenes salpican el campo y sirven de hogar a un gran número de abejas."
 building_apiaries_05: "Skeps de dos piezas"
 building_apiaries_05_desc: "Una tapa desmontable permite quitar la parte superior de la colmena, lo que significa que las abejas y la colmena se pueden conservar y la miel se puede recolectar fácilmente."
 building_apiaries_06: "Fabricantes de velas"
 building_apiaries_06_desc: "Aquí los cereros hacen velas de cera de abejas de combustión constante y limpia."
 building_apiaries_07: "Skeps grandes de dos piezas"
 building_apiaries_07_desc: "Las comunidades de apicultores atienden muchas colmenas y colonias."
 building_apiaries_08: "Procesador de cera"
 building_apiaries_08_desc: "La cera de abejas se puede refinar aquí para usarla en una variedad de usos, como cera para sellar, tablillas para escribir y fabricación de moldes."
  
  #AGOT Duchy Buildings 
 building_type_agot_vineyard_01: "Viñedos"
 building_type_agot_vineyard_01_desc: "Vino; ¿Dónde estaríamos sin él? Se utiliza para purificar el agua, se hierve para desinfectar heridas y por supuesto para beber. El vino es la fuente del bienestar de muchas casas y de la grandeza de otras."
 building_agot_vineyard_01: "Pequeño viñedo"
 building_agot_vineyard_01_desc: "Este pequeño viñedo produce una cosecha distinta que se vende en todo el mundo."
 building_agot_vineyard_02: "Viñedo grande"
 building_agot_vineyard_02_desc: "Este gran viñedo ha crecido hasta producir muchas cosechas diferentes de sus numerosas uvas."
 building_agot_vineyard_03: "Gran Viñedo"
 building_agot_vineyard_03_desc: "Conocidas en todo el mundo, las añadas de este viñedo superan con creces a las de sus competidores."
  
 building_type_agot_dye_works_01: "Trabajos de tinte"
 building_type_agot_dye_works_01_desc: "Muchas grandes ciudades y fortunas se construyen sobre tintes y los caracoles que los producen."
 building_agot_dye_works_01: "Coleccionistas de caracoles"
 building_agot_dye_works_01_desc: "El descubrimiento de caracoles en las costas cercanas ha propiciado el surgimiento de una pequeña industria de tintes. Actualmente compuesto en su mayoría por pequeños grupos de Coleccionistas de Caracoles, este es el comienzo de algo grande."
 building_agot_dye_works_02: "Gremios de pigmentos"
 building_agot_dye_works_02_desc: "Desde sus humildes comienzos, los trabajadores del tinte se han organizado en gremios de pigmentos, una fuerza considerable, tanto económica como políticamente."
 building_agot_dye_works_03: "Tinte Cartell"
 building_agot_dye_works_03_desc: "El Cartel Dye es una de las organizaciones económicas más poderosas del reino y ejerce su influencia mucho más allá de sus propiedades personales."
  
 building_type_agot_lighthouse_01: "Faro"
 building_type_agot_lighthouse_01_desc: "Todo gran puerto necesita un faro para dar paso a los barcos."
 building_agot_lighthouse_01: "Pequeño faro"
 building_agot_lighthouse_01_desc: "Esta pequeña faro sirve adecuadamente para un puerto menor como faro para cualquier barco que haga escala en puerto."
 building_agot_lighthouse_02: "Faro regional"
 building_agot_lighthouse_02_desc: "Este faro es el centro del comercio naval de su región."
 building_agot_lighthouse_03: "Gran faro"
 building_agot_lighthouse_03_desc: "Este gran faro da la bienvenida a barcos de todos los mares, desde Braavosi hasta Qartheen y más allá."
  
  #AGOT Special Buildings 
 building_type_casterly_rock_01: "Roca Casterly"
 building_type_casterly_rock_01_desc: "Se dice que tiene tres veces la altura del Muro, la enorme Roca Casterly es la fuente de riqueza y poder de la Casa Lannister. La montaña alberga un abundante suministro de oro, y miles de años de minería han llenado la Roca con túneles que ahora forman los pasillos, las habitaciones y los patios de uno de los castillos más grandes de Westeros."
 building_casterly_rock_01: "$building_type_casterly_rock_01$"
 building_casterly_rock_01_desc: "$building_type_casterly_rock_01_desc$"
  
 building_type_dragonpit_01: "Pozo de dragón"
 building_type_dragonpit_01_desc: "Utilizado como lugar para eventos que van desde coronaciones hasta ejecuciones, Dragonpit fue imaginado por el rey Maegor I como un gran establo para albergar dragones. Durante el motín de Desembarco del Rey, un profeta conocido como el Pastor y sus miles de seguidores irrumpieron en Dragonpit, lo que resultó en la muerte de cinco dragones e innumerables alborotadores. Ahora sirve como un claro recordatorio de los tiempos pasados."
 building_dragonpit_01: "$building_type_dragonpit_01$"
 building_dragonpit_01_desc: "$building_type_dragonpit_01_desc$"
  
 building_type_dragonstone_01: "Rocadragón"
 building_type_dragonstone_01_desc: "Roca Dragon fue el puesto avanzado occidental de Valyrian Freehold y, después de Doom, el refugio de House Targaryen. Está construido con piedra negra fundida que los Dragonlords usaron en sus construcciones más significativas. Sus torres no son las torres cuadradas de los Primeros Hombres, las redondeadas de los Ándalos, o incluso las altas cúpulas de los Rhoynar; se forman en las formas de dragones."
 building_dragonstone_01: "$building_type_dragonstone_01$"
 building_dragonstone_01_desc: "$building_type_dragonstone_01_desc$"
  
 building_type_holy_site_great_sept_01: "Gran Septo de Baelor"
 building_type_holy_site_great_sept_01_desc: "El Gran Septo de Baelor con cúpula de mármol es el más destacado de Westeros, construido por su homónimo Septon-King. Sirve como sede del Septón Supremo y centro de la Fe de los Siete."
 building_holy_site_great_sept_01: "$building_type_holy_site_great_sept_01$"
 building_holy_site_great_sept_01_desc: "$building_type_holy_site_great_sept_01_desc$"
  
 building_type_harrenhal_01: "Harrenhal"
 building_type_harrenhal_01_desc: "Cuando el rey Harren se negó a doblar la rodilla ante Aegon el Conquistador, no solo se condenó a sí mismo y a su casa, sino también a su gran fortaleza. Hoy Harrenhal yace en ruinas, su piedra derretida y quemada. Y, sin embargo, incluso como ruina, Harrenhal sigue siendo una propiedad impresionante y fuerte."
 building_harrenhal_01: "$building_type_harrenhal_01$"
 building_harrenhal_01_desc: "$building_type_harrenhal_01_desc$"
 building_harrenhal_02: "Torre del pavor reconstruida"
 building_harrenhal_02_desc: "La Torre del Terror ha servido como asiento del Lord, una prisión para cautivos de alta cuna y todo lo demás. Es un lugar apropiado para comenzar la restauración de las torres de Harrenhal."
 building_harrenhal_03: "Torre de los Lamentos reconstruida"
 building_harrenhal_03_desc: "Para satisfacer las demandas de un castillo reformado, los almacenes y graneros existentes de la Torre de los Lamentos se han ampliado considerablemente."
 building_harrenhal_04: "Torre de los fantasmas reconstruida"
 building_harrenhal_04_desc: "La Torre de los Fantasmas ha sido reconstruida y ahora sirve para proteger los muros del este y la puerta trasera."
 building_harrenhal_05: "Torre de la viuda reconstruida"
 building_harrenhal_05_desc: "La segunda torre más grande, la Torre de la Viuda, fue el hogar de la reina Rhaena Targaryen. Ahora ha sido reconstruido a un estado apropiado para una reina."
 building_harrenhal_06: "Torre Kingspyre reconstruida"
 building_harrenhal_06_desc: "La mayor de las torres de Harrenhal, la enorme Kingspyre Tower, contiene la cámara del Lord y el Salón de los Mil Hogares. Ahora que se ha reconstruido, la reconstrucción de Harrenhal casi se ha completado."
 building_harrenhal_07: "Harrenhal restaurado"
 building_harrenhal_07_desc: "Reconstruido a la grandeza que fue brevemente, Harrenhal es una vez más el castillo más espléndido de Westeros. Sus cinco grandes torres detrás de sus enormes muros se elevan desafiantes hacia el cielo con su Lord por temor a nada excepto al regreso de los dragones."
  
 building_type_ironwood_01: "Bosque de palo fierro"
 building_type_ironwood_01_desc: "Entre Wolfswood, se encuentran árboles Ironwood cuya madera es más fuerte y más oscura que cualquier otra en Westeros. Utilizado para herramientas, armas, equipos e incluso edificios, aprovechar el potencial de Ironwoods puede ser lucrativo."
 building_ironwood_01: "$building_type_ironwood_01$"
 building_ironwood_01_desc: "$building_type_ironwood_01_desc$"
  
 building_type_depleted_ironwood_01: "Bosque de palo fierro agotado"
 building_type_depleted_ironwood_01_desc: "Lo que alguna vez fue un exuberante y extenso bosque de Ironwood, ahora se ve cada vez más escaso con cada luna que pasa. Los árboles comienzan a ser más difíciles de encontrar, y los que se encuentran no son de la mejor calidad que uno podría esperar."
 building_depleted_ironwood_01: "$building_type_depleted_ironwood_01$"
 building_depleted_ironwood_01_desc: "$building_type_depleted_ironwood_01_desc$"
  
 building_type_highgarden_01: "Altojardín"
 building_type_highgarden_01_desc: "El pintoresco castillo de Alto jardín sirvió primero como sede de House Gardener y luego de House Tyrell. Durante mucho tiempo ha sido famoso por la belleza de su septo y jardines y como hogar de artistas y músicos."
 building_highgarden_01: "$building_type_highgarden_01$"
 building_highgarden_01_desc: "$building_type_highgarden_01_desc$"
  
 building_type_moat_cailin_01: "Foso Cailin"
 building_type_moat_cailin_01_desc: "La antigua fortaleza de Moat Cailin ha protegido el norte durante siglos. Incluso en su estado ruinoso, con solo Gatehouse, Children's y Drunkard's Towers restantes, una pequeña fuerza puede defender el Foso contra casi cualquier ejército del sur."
 building_moat_cailin_01: "$building_type_moat_cailin_01$"
 building_moat_cailin_01_desc: "$building_type_moat_cailin_01_desc$"
 building_moat_cailin_02: "Bastión del Cuello restaurado"
 building_moat_cailin_02_desc: "Reconstruido según su glorioso pasado, con veinte fuertes torres y un gran muro cortina de basalto, Moat Cailin vuelve a ser el bastión del Norte, capaz de defenderse de cualquier amenaza."
  
 building_type_holy_site_naggas_hill_01: "Colina de Nagga"
 building_type_holy_site_naggas_hill_01_desc: "Con la cresta de los huesos del gran dragón marino Nagga, Nagga's Hill era el lugar donde el legendario Rey Gris tenía su salón, y donde los Ironborn se reunían durante siglos para celebrar asambleas reales y elegir a sus gobernantes."
 building_holy_site_naggas_hill_01: "$building_type_holy_site_naggas_hill_01$"
 building_holy_site_naggas_hill_01_desc: "$building_type_holy_site_naggas_hill_01_desc$"
  
 building_type_pyke_01: "Pyke"
 building_type_pyke_01_desc: "Pyke es un antiguo castillo. Los acantilados en los que se construyó Pyke han sido erosionados por el mar hace mucho tiempo, y ahora las torres del castillo se alzan sobre tres islas y docenas de pilares marinos. La Gran Fortaleza es el hogar de la Silla Seastone, el trono de los gobernantes de las Islas del Hierro, una posición que actualmente ocupa la Casa Greyjoy."
 building_pyke_01: "$building_type_pyke_01$"
 building_pyke_01_desc: "$building_type_pyke_01_desc$"
  
 building_type_riverrun_01: "Aguasdulces"
 building_type_riverrun_01_desc: "El castillo de Riverrun no es particularmente grande, pero tiene una posición estratégica en la confluencia del río Tumblestone y Red Fork. Los ríos rodean dos de los tres lados del castillo, y el tercero está protegido por un amplio foso que se puede inundar para dejar el castillo como una isla."
 building_riverrun_01: "$building_type_riverrun_01$"
 building_riverrun_01_desc: "$building_type_riverrun_01_desc$"
  
 building_type_holy_site_starry_sept_01: "Septiembre estrellado"
 building_type_holy_site_starry_sept_01_desc: "El Septo Estrellado es uno de los septones más grandes de todo Poniente. Una vez que fue el hogar del Septón Supremo, todavía es uno de los lugares más sagrados para los fieles."
 building_holy_site_starry_sept_01: "$building_type_holy_site_starry_sept_01$"
 building_holy_site_starry_sept_01_desc: "$building_type_holy_site_starry_sept_01_desc$"
  
 building_type_storms_end_01: "Final de la tormenta"
 building_type_storms_end_01_desc: "Storm's End fue el séptimo y último castillo construido por Durran Godsgrief para capear la ira del dios del mar y la diosa del viento. Es una enorme fortaleza que consiste en el Puño, una gran torre que sirve como torreón, granero, cuartel y salón, y un muro cortina de piedra lisa de cien pies de alto y al menos cuarenta pies de espesor."
 building_storms_end_01: "$building_type_storms_end_01$"
 building_storms_end_01_desc: "$building_type_storms_end_01_desc$"
  
 building_type_sunspear_01: "Lanza del sol"
 building_type_sunspear_01_desc: "Lanza del Sol es la sede de la Casa Nymeros-Martell. Al igual que los propios dornienses, el castillo es una mezcla de elementos rhoynienses y ándalos. Junto al antiguo torreón de Andal llamado Sandship, se encuentran las Torres del Sol y la Lanza, ambas construidas en estilo Rhoynish. La Torre del Sol es donde el Príncipe o la Princesa de Dorne gobierna desde sus tronos gemelos, uno con un sol y el otro con una lanza."
 building_sunspear_01: "$building_type_sunspear_01$"
 building_sunspear_01_desc: "$building_type_sunspear_01_desc$"
  
 building_type_the_bloody_gate_01: "La puerta sangrienta"
 building_type_the_bloody_gate_01_desc: "La Puerta Sangrienta defiende el único paso a través de las Montañas de la Luna hacia el Valle. Protege el Valle de los miembros de los clanes de las montañas y otros posibles invasores."
 building_the_bloody_gate_01: "$building_type_the_bloody_gate_01$"
 building_the_bloody_gate_01_desc: "$building_type_the_bloody_gate_01_desc$"
  
 building_type_the_citadel_01: "La ciudadela"
 building_type_the_citadel_01_desc: "La Ciudadela es el centro de conocimiento y aprendizaje en Poniente. Es aquí donde los maestres entrenan y estudian. El complejo de edificios contiene muelles, un cuervo y una de las bibliotecas más grandes del mundo conocido."
 building_the_citadel_01: "$building_type_the_citadel_01$"
 building_the_citadel_01_desc: "$building_type_the_citadel_01_desc$"
  
 building_type_the_eyrie_01: "El Nido de Águilas"
 building_type_the_eyrie_01_desc: "El Nido de Águilas es el castillo de verano de la Casa Arryn, construido como palacio para los Reyes de la Montaña y el Valle. Es uno de los más pequeños de los grandes castillos de Poniente. Sin embargo, su ubicación encima de la Lanza del Gigante lo hace casi inexpugnable."
 building_the_eyrie_01: "$building_type_the_eyrie_01$"
 building_the_eyrie_01_desc: "$building_type_the_eyrie_01_desc$"
  
 building_type_the_hightower_01: "Hightower"
 building_type_the_hightower_01_desc: "Hightower de Antigua descansa sobre una antigua fortaleza de piedra negra en Battle Isle, lo que ya le brinda una amplia protección. La torre en sí tiene varios cientos de pies de altura, cada nivel tiene sus propias paredes y torres, y en la parte superior hay un gran faro que da la bienvenida a todos a su puerto."
 building_the_hightower_01: "$building_type_the_hightower_01$"
 building_the_hightower_01_desc: "$building_type_the_hightower_01_desc$"
  
 building_type_the_red_keep_01: "La fortaleza roja"
 building_type_the_red_keep_01_desc: "La Fortaleza Roja está en el corazón de los Siete Reinos. En lo alto de la Colina de Aegon, sus muros rojos y torres vigilan Desembarco del Rey. Desde aquí, los Reyes del Trono de Hierro gobiernan desde lo alto del Trono de Hierro, forjado con las miles de espadas de los enemigos caídos de Aegon."
 building_the_red_keep_01: "$building_type_the_red_keep_01$"
 building_the_red_keep_01_desc: "$building_type_the_red_keep_01_desc$"
  
 building_type_seven_gates_01: "Las siete puertas de Desembarco del Rey"
