 building_agot_summerhall_02: "Ruinas de Summerhall"
 building_agot_summerhall_02_desc: "Arruinado en una noche de locura, que no sólo destruyó el castillo, sino que también mató a un rey y a casi toda la familia real, Summerhall es ahora un lugar de silenciosa desesperación."
 building_agot_summerhall_03: "La morada del príncipe"
 building_agot_summerhall_03_desc: "Renovado y reconstruido, Summerhall vuelve a ser un palacio entre las Marcas Dornienses."
  
